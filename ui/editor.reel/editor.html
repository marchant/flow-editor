<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "editor"},
                "viewport": {"@": "viewport"},
                "stage": {"@": "flowEditorStage"}
            }
        },
        "camera": {
            "prototype": "ui/camera"
        },
        "viewport": {
            "prototype": "ui/flow-viewport.reel",
            "properties": {
                "element": {"#": "viewport"},
                "type": "front",
                "camera": {"@": "camera"},
                "editor": {"@": "owner"}
            },
            "bindings": {
                "selectedTool": {"<-": "@toolbar.selectedTool"}
            }
        },
        "viewport2": {
            "prototype": "ui/flow-viewport.reel",
            "properties": {
                "element": {"#": "viewport2"},
                "type": "top",
                "camera": {"@": "camera"},
                "editor": {"@": "owner"}
            },
            "bindings": {
                "selectedTool": {"<-": "@toolbar.selectedTool"},
                "selection": {"<->": "@viewport.selection"},
                "scene": {"<-": "@viewport.scene"}
            }
        },
        "inspector": {
            "prototype": "ui/flow-inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "editor": {"@": "owner"}
            },
            "bindings": {
                "scene": {"<->": "@viewport.scene"},
                "isVisible": {"<->": "@toolbar.isInspectorVisible"}
            }
        },
        "tree": {
            "prototype": "ui/flow-tree.reel",
            "properties": {
                "element": {"#": "tree"},
                "viewport": {"@": "viewport"},
                "editor": {"@": "owner"}
            },
            "bindings": {
                "scene": {"<->": "@viewport.scene"},
                "isVisible": {"<->": "@toolbar.isTreeVisible"}
            }
        },
        "toolbar": {
            "prototype": "ui/toolbar.reel",
            "properties": {
                "element": {"#": "toolbar"},
                "viewport": {"@": "viewport"},
                "viewport2": {"@": "viewport2"}
            }
        },

        "flowEditorStage": {
            "prototype": "ui/flow-stage.reel",
            "properties": {
                "element": {"#": "flowEditorStage"}
            },
            "bindings": {
                "editor": {"<-": "@owner"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="editor" class="FlowEditor">
        <section class="FlowEditorColumn">
            <div data-montage-id="flowEditorStage"></div>
        </section>

        <section class="FlowEditorColumn FlowEditorColumn-inspector">
            <div data-montage-id="viewport2"></div>
            <div data-montage-id="viewport" class="viewport2"></div>
            <div data-montage-id="toolbar" class="toolbar"></div>
        </section>

        <div data-montage-id="inspector" class="inspector"></div>
        <div data-montage-id="tree" class="tree"></div>
    </div>
</body>
</html>
