<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "flow-knot-inspector"}
            },
            "bindings": {
                "x": {"<->": "@owner.knot._data._data.0"},
                "y": {"<->": "@owner.knot._data._data.1"},
                "z": {"<->": "@owner.knot._data._data.2"},
                "type": {"<->": "@owner.knot.type"},
                "rotateX": {"<->": "@owner.knot._data.rotateX"},
                "rotateY": {"<->": "@owner.knot._data.rotateY"},
                "rotateZ": {"<->": "@owner.knot._data.rotateZ"},
                "opacity": {"<->": "@owner.knot._data.opacity"},
                "density": {"<->": "@owner.knot._data.density"}
            }
        },
        "xInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "x"}
            },
            "bindings": {
                "value": {"<->": "@owner.x"}
            }
        },
        "yInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "y"}
            },
            "bindings": {
                "value": {"<->": "@owner.y"}
            }
        },
        "zInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "z"}
            },
            "bindings": {
                "value": {"<->": "@owner.z"}
            }
        },
        "junction": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "junction"},
                "content": [
                    {
                        "text": "symmetric",
                        "value": "symmetric"
                    },
                    {
                        "text": "corner",
                        "value": "corner"
                    }
                ]
            },
            "bindings": {
                "value": {"<->": "@owner.type"}
            }
        },
        "rotateX": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "rotateX"},
                "step": 0.01
            },
            "bindings": {
                "value": {"<->": "@owner.rotateX"}
            }
        },
        "rotateY": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "rotateY"},
                "step": 0.01
            },
            "bindings": {
                "value": {"<->": "@owner.rotateY"}
            }
        },
        "rotateZ": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "rotateZ"},
                "step": 0.01
            },
            "bindings": {
                "value": {"<->": "@owner.rotateZ"}
            }
        },
        "opacity": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "opacity"},
                "step": 0.01
            },
            "bindings": {
                "value": {"<->": "@owner.opacity"}
            }
        },
        "density": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "density"},
                "step": 0.1
            },
            "bindings": {
                "value": {"<->": "@owner.density"}
            }
        }
    }
    </script>
</head>
<body>
    <ul data-montage-id="flow-knot-inspector" class="FlowKnotInspector">
        <li>
            <span class="property">position x</span><div data-montage-id="x" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">position y</span><div data-montage-id="y" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">position z</span><div data-montage-id="z" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">junction</span>
            <select data-montage-id="junction"></select>
        </li>
        <li>
            <span class="property">rotate x</span><div data-montage-id="rotateX" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">rotate y</span><div data-montage-id="rotateY" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">rotate z</span><div data-montage-id="rotateZ" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">opacity</span><div data-montage-id="opacity" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">density</span><div data-montage-id="density" class="inspector-input"></div>
        </li>
    </ul>
</body>
</html>
