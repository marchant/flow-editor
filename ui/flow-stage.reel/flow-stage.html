<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="flow-stage.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "paths": []
            },
            "bindings": {
                "content": {"<-": "@owner.contentFlow"}
            }
        },

        "slide": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "slide"}
            },
            "bindings": {
                "value": {"<-": "@flow:iteration.object"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FlowStage">
        <div data-montage-id="flow" class="flow">
            <div data-montage-id="slide" class="slide"></div>
        </div>
    </div>
</body>
</html>
