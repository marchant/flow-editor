<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "flow-flow-inspector"}
            },
            "bindings": {
                "isSelectionEnabled": {"<->": "@owner.flow._data.isSelectionEnabled"},
                "hasSelectedIndexScrolling": {"<->": "@owner.flow._data.hasSelectedIndexScrolling"},
                "offset": {"<->": "@owner.flow._data.selectedIndexScrollingOffset"},
                "duration": {"<->": "@owner.flow._data.scrollingTransitionDuration"},
                "scrollVectorX": {"<->": "@owner.flow._data.scrollVectorX"},
                "scrollVectorY": {"<->": "@owner.flow._data.scrollVectorY"},
                "scrollingTransitionTimingFunction": {"<->": "@owner.flow._data.scrollingTransitionTimingFunction"}
            }
        },
        "selectionEnabled": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "selectionEnabled"}
            },
            "bindings": {
                "checked": {"<->": "@owner.isSelectionEnabledInput"}
            }
        },
        "scrollIntoView": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "scrollIntoView"}
            },
            "bindings": {
                "checked": {"<->": "@owner.hasSelectedIndexScrollingInput"}
            }
        },
        "offset": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "offset"}
            },
            "bindings": {
                "value": {"<->": "@owner.offsetInput"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "duration": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "duration"}
            },
            "bindings": {
                "value": {"<->": "@owner.durationInput"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "timingFunction": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "timingFunction"},
                "content": [
                    {
                        "text": "Ease",
                        "value": "ease"
                    },
                    {
                        "text": "Ease-in",
                        "value": "ease-in"
                    },
                    {
                        "text": "Ease-out",
                        "value": "ease-out"
                    },
                    {
                        "text": "Ease-in-out",
                        "value": "ease-in-out"
                    },
                    {
                        "text": "Linear",
                        "value": "linear"
                    }
                ]
            },
            "bindings": {
                "value": {"<->": "@owner.scrollingTransitionTimingFunctionInput"}
            }
        },
        "scrollVectorX": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "scrollVectorX"}
            },
            "bindings": {
                "value": {"<->": "@owner.scrollVectorXInput"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "scrollVectorY": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "scrollVectorY"}
            },
            "bindings": {
                "value": {"<->": "@owner.scrollVectorYInput"},
                "editor": {"<-": "@owner.editor"}
            }
        }
    }
    </script>
</head>
<body>
    <ul data-montage-id="flow-flow-inspector" class="FlowFlowInspector">
        <li class="section"><span class="property">Selection</span><input type="checkbox" data-montage-id="selectionEnabled"></li>
        <li class="section"><span class="property">Scroll Into View</span><input type="checkbox" data-montage-id="scrollIntoView"></li>
        <li>
            <span class="property">Offset</span><div data-montage-id="offset" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Duration</span><div data-montage-id="duration" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Timing Æ’</span><select data-montage-id="timingFunction"></select>
        </li>
        <li class="section"><span class="property">Scroll Direction</span></li>
        <li>
            <span class="property">Vector x</span><div data-montage-id="scrollVectorX" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Vector y</span><div data-montage-id="scrollVectorY" class="inspector-input"></div>
        </li>
    </ul>
</body>
</html>
