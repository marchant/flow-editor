<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="flow-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "flow-inspector"},
                "title": {"#": "label"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.titleText"}
            }
        },

        "close": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "close"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "panels": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "panels"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.type"}
            }
        },

        "knot": {
            "prototype": "ui/flow-knot-inspector.reel",
            "properties": {
                "element": {"#": "knot"}
            },
            "bindings": {
                "knot": {"<-": "@owner.selection"},
                "scene": {"<-": "@owner.scene"}
            }
        },

        "spline": {
            "prototype": "ui/flow-spline-inspector.reel",
            "properties": {
                "element": {"#": "spline"}
            },
            "bindings": {
                "spline": {"<-": "@owner.selection"},
                "scene": {"<-": "@owner.scene"}
            }
        },

        "grid": {
            "prototype": "ui/flow-flow-inspector.reel",
            "properties": {
                "element": {"#": "grid"}
            },
            "bindings": {
                "flow": {"<-": "@owner.selection"},
                "scene": {"<-": "@owner.scene"}
            }
        },

        "camera": {
            "prototype": "ui/flow-camera-inspector.reel",
            "properties": {
                "element": {"#": "camera"}
            },
            "bindings": {
                "camera": {"<-": "@owner.selection"},
                "scene": {"<-": "@owner.scene"}
            }
        },

        "vector": {
            "prototype": "ui/flow-vector3-inspector.reel",
            "properties": {
                "element": {"#": "vector"}
            },
            "bindings": {
                "vector": {"<-": "@owner.selection"},
                "scene": {"<-": "@owner.scene"}
            }
        },

        "helix": {
            "prototype": "ui/flow-helix-inspector.reel",
            "properties": {
                "element": {"#": "helix"}
            },
            "bindings": {
                "helix": {"<-": "@owner.selection"},
                "scene": {"<-": "@owner.scene"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="flow-inspector" class="FlowInspector">
        <div data-montage-id="close" class="close">Ã—</div>
        <div data-montage-id="label" class="label"></div>
        <div data-montage-id="panels" class="panels">
            <div data-arg="Vector3" data-montage-id="vector"></div>
            <div data-arg="FlowKnot" data-montage-id="knot"></div>
            <div data-arg="FlowCamera" data-montage-id="camera"></div>
            <div data-arg="FlowSpline" data-montage-id="spline"></div>
            <div data-arg="FlowGrid" data-montage-id="grid"></div>
            <div data-arg="FlowHelix" data-montage-id="helix"></div>
        </div>
    </div>
</body>
</html>
