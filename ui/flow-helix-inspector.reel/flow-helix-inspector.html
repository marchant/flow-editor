<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "flow-helix-inspector"}
            },
            "bindings": {
                "radius": {"<->": "@owner.helix.radius"},
                "pitch": {"<->": "@owner.helix.pitch"},
                "density": {"<->": "@owner.helix.density"},
                "segments": {"<->": "@owner.helix.segments"}
            }
        },
        "radius": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "radius"}
            },
            "bindings": {
                "value": {"<->": "@owner.radius"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "pitch": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "pitch"}
            },
            "bindings": {
                "value": {"<->": "@owner.pitch"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "density": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "density"},
                "step": 0.01
            },
            "bindings": {
                "value": {"<->": "@owner.density"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "segments": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "segments"}
            },
            "bindings": {
                "value": {"<->": "@owner.segments"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "delete": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "delete"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <ul data-montage-id="flow-helix-inspector" class="FlowSpiralInspector">
        <li>
            <span class="property">Radius</span><div data-montage-id="radius" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Pitch</span><div data-montage-id="pitch" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Density</span><div data-montage-id="density" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Segments</span><div data-montage-id="segments" class="inspector-input"></div>
        </li>
        <li>
            <div data-montage-id="delete" class="inspector-button">â™» Delete Helix</div>
        </li>
    </ul>
</body>
</html>
