<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "flow-spline-inspector"}
            },
            "bindings": {
                "x": {"<->": "@owner.spline.boundingBoxCorner.x"},
                "y": {"<->": "@owner.spline.boundingBoxCorner.y"},
                "z": {"<->": "@owner.spline.boundingBoxCorner.z"},
                "headOffset": {"<->": "@owner.spline._data.headOffset"},
                "tailOffset": {"<->": "@owner.spline._data.tailOffset"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "xInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "x"}
            },
            "bindings": {
                "value": {"<->": "@owner.x"}
            }
        },

        "yInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "y"}
            },
            "bindings": {
                "value": {"<->": "@owner.y"}
            }
        },

        "zInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "z"}
            },
            "bindings": {
                "value": {"<->": "@owner.z"}
            }
        },

        "reverse": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "reverse"}
            }
        },

        "delete": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "delete"}
            }
        },

        "headInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "headOffset"}
            },
            "bindings": {
                "value": {"<->": "@owner.headOffset"}
            }
        },

        "tailInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "tailOffset"}
            },
            "bindings": {
                "value": {"<->": "@owner.tailOffset"}
            }
        }
    }
    </script>
</head>
<body>
    <ul data-montage-id="flow-spline-inspector" class="FlowSplineInspector">
        <li class="section"><span class="property">Bounding Box Properties</span></li>
        <li>
            <span class="property">Position x</span><div data-montage-id="x" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Position y</span><div data-montage-id="y" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Position z</span><div data-montage-id="z" class="inspector-input"></div>
        </li>
        <li class="section"><span class="property">Spline Properties</span></li>
        <li>
            <span class="property">Head Offset</span><div data-montage-id="headOffset" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Tail Offset</span><div data-montage-id="tailOffset" class="inspector-input"></div>
        </li>
        <li>
            <div data-montage-id="reverse" class="inspector-button">Reverse Spline</div>
        </li>
        <li>
            <div data-montage-id="delete" class="inspector-button">â™» Delete Spline</div>
        </li>
    </ul>
</body>
</html>
