<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "flow-spline-inspector"}
            },
            "bindings": {
                "x": {"<->": "@owner.spline._data.axisAlignedBoundaries.0.min"}
            }
        },
        "xInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "x"}
            },
            "bindings": {
                "value": {"<->": "@owner.x"}
            }
        }
    }
    </script>
</head>
<body>
    <ul data-montage-id="flow-spline-inspector" class="FlowSplineInspector">
        <li class="section">Bounding box properties</li>
        <li>
            <span class="property">x</span><div data-montage-id="x" class="inspector-input"></div>
        </li>
    </ul>
</body>
</html>
