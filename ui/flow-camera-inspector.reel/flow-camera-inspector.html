<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "flow-camera-inspector"}
            },
            "bindings": {
                "x": {"<->": "@owner.camera.cameraPosition.0"},
                "y": {"<->": "@owner.camera.cameraPosition.1"},
                "z": {"<->": "@owner.camera.cameraPosition.2"}
            }
        },
        "xInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "x"}
            },
            "bindings": {
                "value": {"<->": "@owner.x"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "yInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "y"}
            },
            "bindings": {
                "value": {"<->": "@owner.y"},
                "editor": {"<-": "@owner.editor"}
            }
        },
        "zInput": {
            "prototype": "ui/flow-number-input.reel",
            "properties": {
                "element": {"#": "z"}
            },
            "bindings": {
                "value": {"<->": "@owner.z"},
                "editor": {"<-": "@owner.editor"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="flow-camera-inspector" class="FlowCameraInspector">
        <li>
            <span class="property">Position x</span><div data-montage-id="x" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Position y</span><div data-montage-id="y" class="inspector-input"></div>
        </li>
        <li>
            <span class="property">Position z</span><div data-montage-id="z" class="inspector-input"></div>
        </li>
    </div>
</body>
</html>
